<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRA Ticket Management</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="ticket-header-cont"> 
        <div class="ticket-priority-color-cont">
            <div class="color-blueviolet border ticket-priority"></div>
            <div class="color-aqua ticket-priority"></div>
            <div class="color-brown ticket-priority"></div>
            <div class="color-chartreuse ticket-priority"></div>
            <div class="color-salmon ticket-priority"></div>
        </div>
        <div class="ticket-action-cont">
            <div class="ticket-action-create">
                <i class="fas fa-plus"></i>
            </div>
            <div class="ticket-action-delete">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <!-- This container will display list of all tickets -->
    <div class="main-cont">
        <div class="display-ticket-cont">
            <div class="display-ticket-color-cont"></div>
            <div class="display-ticket-id-cont">#A389B38D</div>
            <div class="display-ticket-description-cont">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni doloribus tempore voluptas sequi porro, quae ab cupiditate modi architecto nam, est quas repellat maiores ipsum unde soluta mollitia commodi distinctio.
            </div>
        </div>
    </div>

    <!-- This container will display modal for creating and editing any ticket -->
    <div class="ticket-modal-cont">
        <div class="create-ticket-description-cont">
            <textarea class="ticket-description" placeholder="Enter your ticket task here..."></textarea>
        </div>
        <div class="create-ticket-priority-cont">
            <div class="color-blueviolet border create-ticket-priority"></div>
            <div class="color-aqua create-ticket-priority"></div>
            <div class="color-brown create-ticket-priority"></div>
            <div class="color-chartreuse create-ticket-priority"></div>
            <div class="color-salmon create-ticket-priority"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
